{% extends 'base.html' %}

{% block content %}
<div class="column is-three-quarters-mobile is-two-thirds-tablet is-half-desktop is-one-third-widescreen is-one-quarter-fullhd">
    <form method="POST" action="/submit?duck_id={{ duck_id }}">
        <div class="field">
            How cool is this duck?
            <div class="columns">
                <label class="column is-narrow">&nbsp;uncool</label>
                <input class="column" id="coolness" type="range" name="rating" min="0" max="11" step="0.0001">
                <label class="column is-narrow" for="coolness">very cool&nbsp;</label><br>
            </div>
        </div>
        <div class="field control">
            Did you find the duck in {{ building }} on the {{ floor }} floor?
            <br>
            &nbsp;
            <label class="radio">
                <input class="radio" type="radio" name="moved" id="t_radio" value="T">
                Yes
            </label>
            <label class="radio">
                <input class="radio" type="radio" name="moved" id="f_radio" value="F"><label>
                No
            </label>
            <br>
        </div>
        <input class="button is-primary is-light" type="submit" value="Submit">
    </form>
</div>
{% endblock %}
